# @package _global_

defaults:
  - COCO_TorchvisionFasterRCNN
  - override /model: modular_faster_rcnn
  - override /datamodule: [armory_carla_over_objdet, armory_addon_perturbable_mask_for_carla_over_objdet]

task_name: "ArmoryCarlaOverObjDetAll_ModularFasterRCNN"

model:
  modules:
    losses_and_detections:
      preprocessor:
        min_size: 960
        max_size: 1280

      backbone:
        trainable_layers: 5

      box_head:
        box_predictor:
          num_classes: 3

trainer:
  # 3,600 training images, batch_size=2, 6 epochs
  max_steps: 10800 # 3600/2*6
