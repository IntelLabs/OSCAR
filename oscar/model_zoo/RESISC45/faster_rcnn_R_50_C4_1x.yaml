MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  BACKBONE:
    FREEZE_AT: 0
  ROI_HEADS:
    NAME: "Res5ROIHeads"
    NUM_CLASSES: 45
    BATCH_SIZE_PER_IMAGE: 16
  RPN:
    BATCH_SIZE_PER_IMAGE: 8
    PRE_NMS_TOPK_TEST: 6000
    POST_NMS_TOPK_TEST: 1000
  MASK_ON: False
  RESNETS:
    DEPTH: 50
DATASETS:
  TRAIN: ("resisc45_train",)
  TEST: ("resisc45_val",)
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.001
  STEPS: (10000, 30000, 70000)
  MAX_ITER: 100000
  CHECKPOINT_PERIOD: 500
INPUT:
  MAX_SIZE_TEST: 800
  MAX_SIZE_TRAIN: 800
  MIN_SIZE_TEST: 800
  MIN_SIZE_TRAIN: (800,)
VERSION: 2
